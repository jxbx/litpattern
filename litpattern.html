    <span id="strapline">TEXT-BASED PATTERN GENERATOR</span>

    <div id="mainSelector">
      <button class="mainButton" id="designButton" onclick="showPanel(this)">
        DESIGN
      </button>
      <button class="mainButton" id="outputButton" value="0" onclick="showPanel(this)">
        OUTPUT
      </button>
      <button class="mainButton" id="aboutButton" value="0" onclick="showPanel(this)">
        ABOUT
      </button>
    </div>
  </div>

  <div id="mobileNav">
    <button id="mobileText" onclick="mobileSelect(this)">Text</button>
    <button id="mobileAdjust" onclick="mobileSelect(this)">Adjust</button>
    <button id="mobileRandom" onclick="mobileSelect(this)">Random</button>
    <button id="mobileColor" onclick="mobileSelect(this)">Colour</button>
  </div>


  <div id="designPanel">

    <div id="textInputContainer">
      <div id="charInputContainer">
        <label for="charInput">Text input</label>
        <input id="charInput" type="text" value="(">
      </div>

      <div id="alternatingContainer">
        <label for="alternating">Alternating</label>
        <input type="range" id="alternating" value="1" min="0" max="1" oninput="updateToggle(this)">
      </div>
    </div>

    <div id="slidersContainer">

      <div class="slider">
        <label for="angle">Angle</label>
        <input type="range" id="angle">
        <span class="sliderValue">100</span>
      </div>

      <div class="slider">
        <label for="shadow">Shadow</label>
        <input type="range" id="shadow">
        <span class="sliderValue">100</span>
      </div>

      <div class="slider">
        <label for="size">Size</label>
        <input type="range" id="size">
        <span class="sliderValue">100</span>
      </div>

      <div class="slider">
        <label for="weight">Weight</label>
        <input type="range" id="weight">
        <span class="sliderValue">100</span>
      </div>

      <div class="slider">
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom">
        <span class="sliderValue">100</span>
      </div>
    </div>

    <div id="randomiseContainer">

      <button id ="randomiseButton">Randomise everything!</button>

        <label for="RandomColor">
          Colours
        </label>
        <input type="range" class="toggle" id="randomColor" value="1" min="0" max="1" onchange="updateToggle(this)">

        <label for="RandomValue">
        Values
        </label>
      <input type="range" class="toggle" id="randomValue" value="1" min="0" max="1" oninput="updateToggle(this)">

    </div>

    <div id="swatchContainer">
      <div class="swatch" id="swatch01">
      </div>
      <div class="swatch" id="swatch02">
      </div>
      <div class="swatch" id="swatch03">
      </div>
    </div>

    <button id="share1" class="outputButton">Share design ðŸ¡•</button>

  </div>

  <div id="outputPanel">

      <button class="outputButton">
       Copy SVG &lt/ &gt
      </button>

      <button class="outputButton">
       Copy CSS { }
      </button>

      <button class="outputButton">
        Download SVG â†“
      </button>

      <button class="outputButton">

      </button>

  </div>
