<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./patternator1.css" />
   <script src="./patternator1.js" defer></script>
   <script src="https://unpkg.com/vanilla-picker@2"></script>
  <title>SVG test</title>
</head>
<body>
  <div id="bigContainer">
    <svg id="smallContainer" viewbox ="-300 -300 600 600" xmlns="http://www.w3.org/2000/svg">
    </svg>
  </div>
<div id = "controller">
<section class="controls">
  <form>
    <label for="characterInput">Character input:</label>
    <input type="text" id ="characterInput" name = "characterInput" value = "W" maxlength = "1">
    <label for="vehicle1">Alternating</label>
    <input type="checkbox" id="alternating" name="alternating">
  </form>




</section>

<section class="controls">

      <div class="slideContainer">
        <p>angle</p>
        <input type="range" min="0" max="359" value="0" class="slider" id="angle">
        <p>Value: <span id="angleValue">0</span></p>
      </div>

      <div class="slideContainer">
        <p>drop shadow</p>
        <input type="range" min="0" max="100" value="0" class="slider" id="dropShadow">
        <p>Value: <span id="dropShadowValue">0</span></p>
      </div>

      <div class="slideContainer">
        <p>font size</p>
        <input type="range" min="50" max="350" value="100" class="slider" id="fontSize">
        <p>Value: <span id="fontSizeValue">100</span></p>
      </div>

      <div class="slideContainer">
        <p>font weight</p>
        <input type="range" min="100" max="900" value="150" class="slider" id="fontWeight">
        <p>Value: <span id="fontWeightValue">100</span></p>
      </div>

      <div class="slideContainer">
        <p>zoom</p>
        <input type="range" min="20" max="500" value="100" class="slider" id="zoom">
        <p>Value: <span id="zoomValue">100</span></p>
      </div>



</section>

<section class="controls">

  <div id="parent0" class="colourSelectContainer">Background colour</div>
  <div id="parent1"  class="colourSelectContainer">Foreground colour 1</div>
  <div id="parent2"  class="colourSelectContainer">Foreground colour 2</div>

</section>

<section class="controls">
  <button type="button" id="randomiseColors">Random colours</button>
  <button type="button" id="randomiseParameters">Random parameters</button>
  <button type="button" id="randomiseEverything">Random everything!</button>
  <button type="button" id="shareButton">Share design</button>
  <button type="button" id="downloadSVG">download SVG</button>
  <button type="button" id="cssRepeat">CSS pattern repeat</button>


</section>
</div>

</body>
